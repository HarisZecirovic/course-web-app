<div class="row" style="margin-bottom: 20px;">
    <div class="col-xs-6">
        <button class="btn btn-success" *ngIf="dozvola" (click)="editujKurs()">Edituj Kurs</button>
    </div>
    <div class="col-xs-2">
        <button class="btn btn-success" *ngIf="dozvolaZaKorpu" (click)="dodajUShoppingListu()">Dodaj u korpu</button>
    </div>
    <div class="col-xs-2">
        <button class="btn btn-success" *ngIf="dozvola"  (click)="izbrisiKurs()">Izbrisi Kurs</button>
    </div>
</div>

<div class="row">


    <div class="col-xs-12 col-md-5 ">


        <div class="row">
            <div class="col-xs-12">
                <img [src]="kurs.imageUrl" alt="{{ kurs.imeKursa }}" class="img-responsive" style="max-height: 300px;">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1>{{ kurs.imeKursa }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                {{ kurs.opisKursa }}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
               Enrolovanih Studenata:  {{ enrolovaniStudenti }} 
            </div>
        </div>

        <!-- <div appDropdown *ngFor="let naziv of kurs.videoPath">
            <button type="button" class="btn btn-secondary dropdown-toggle btn-lg btn-block">
                {{naziv.naslov}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    
                </li>
                <li  ><a style="cursor: pointer;"></a></li>
                
            </ul>

        </div> -->
        
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item" *ngFor="let oblast of kurs.oblastiArray; let i = index">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        {{oblast.oblast}}
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body"> <button [disabled] = "!dozvolaZaGledanje" type="button"  class="list-group-item list-group-item-action"
                        *ngFor="let video of oblast.lekcije; let j = index"
                        (click)="prikaziVideo(id,i,j)">{{video.nazivLekcije}}</button></div>
                </div>
            </div>

        </div>





    </div>
    <div class="col-md-3 col-md-offset-3 ">
        <router-outlet></router-outlet>
    </div>
</div>
