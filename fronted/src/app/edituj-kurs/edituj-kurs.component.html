<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="kursForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!kursForm.valid">Save</button> |
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>

                </div>
            </div>
            <input type="hidden" name="idKursa" id="" formControlName="idKursa">
            <input type="hidden" name="id_user" id="" formControlName="id_user">

            <div class="row">
                <div class="col-xs-12" style="margin-top: 10px;">
                    <label for="tipKursa">Tip Kursa</label>
                    <div class="form-group">
                        <select class="form-control" #status id="tipKursa" formControlName="tipKursa">
                            <option selected>Izaberite Tip</option>
                            <option value="javascript">javascript</option>
                            <option value="php">php</option>
                            <option value="angular">angular</option>
                            <option value="react">react</option>
                            <option value="c#">c#</option>
                            <option value="c">c</option>
                            <option value="html&css">Html&Css</option>
                            <option value="wordpress">wordpress</option>



                            <option value="c++">c++</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imeKursa">Ime kursa</label>
                        <input type="text" id="imeKursa" class="form-control" formControlName="imeKursa">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="opisKursa">Opis Kursa </label>
                        <input type="text" id="opisKursa" class="form-control" formControlName="opisKursa">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="cenaKursa">Cena</label>
                        <input type="text" id="cenaKursa" class="form-control" formControlName="cenaKursa">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageUrl">Image Url</label>
                        <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom:20px ;">
                <div class="col-xs-12">

                    <img [src]="imagePath.value" class="img-responsive" style="max-height: 300px;">

                </div>
            </div>

            <div formArrayName="oblastiArray" class="row">
                <div class="row" *ngFor="let oblast of oblasti().controls; let indexOblasti=index">
                    <div [formGroupName]="indexOblasti">
                        <hr>
                        <div class="col-xs-12">

                            <div class="col-xs-8">
                                <input type="text" formControlName="oblast" class="form-control"
                                    placeholder="Naziv Oblasti">

                            </div>
                            <div class="col-xs-2">
                                <button (click)="obrisiOblast(indexOblasti)" type="button"
                                    class="btn btn-danger">X</button>

                            </div>
                        </div>




                        <div formArrayName="lekcije">
                            <div class="row"
                                *ngFor="let lekcije of oblastiLekcije(indexOblasti).controls; let indexLekcije=index">

                                <div class="col-xs-12" style="margin-left: 50px; margin-top:20px;"
                                    [formGroupName]="indexLekcije">
                                    <div class="col-xs-4">

                                        <input type="text" class="form-control" formControlName="nazivLekcije"
                                            placeholder="Naziv Lekcije">

                                    </div>

                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" formControlName="urlLekcije"
                                            (change)="uploadLekcija($event)" placeholder="Url Lekcije">

                                    </div>
                                    <div class="col-xs-2">
                                        <button type="button" class="btn btn-danger"
                                            (click)="obrisiLekciju(indexOblasti,indexLekcije)">X</button>

                                    </div>



                                </div>




                            </div>
                        </div>

                    </div>
                    <div>

                    </div>


                    <div class="col-xs-4">
                        <button type="button" style="margin-left:50px ; margin-top:5px; margin-bottom: 10px;"
                            (click)="dodajLekciju(indexOblasti)" class="btn btn-success">Dodaj
                            Lekciju</button>

                    </div>

                </div>

                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" style="margin-top: 15px;"
                        (click)="dodajOblast()">Dodaj Oblast</button>
                </div>


            </div>








        </form>
    </div>
</div>
