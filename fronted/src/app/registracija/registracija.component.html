<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #registracijaForm="ngForm" (ngSubmit)="onSubmit(registracijaForm)">
            <div class="form-group">
                <label for="ime">Ime</label>
                <input type="text" class="form-control" ngModel name="ime" id="ime" required>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime</label>
                <input type="text" class="form-control" ngModel name="prezime" id="prezime" required="">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" ngModel name="username" id="username" required>
                <span class="help-block" *ngIf="message">{{message}}</span>


            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ngModel name="password" id="password" minlength="6"
                    required>
            </div>
            <div class="form-group">
                <label for="tip">Tip</label>
                <select class="form-control" ngModel name="tip">
                    <option value="kupac">Kupac</option>
                    <option value="autor">Autor</option>

                </select>
            </div>


            <button class="btn btn-primary" type="submit" [disabled]="!registracijaForm.valid">Potvrdi</button>

        </form>
    </div>
</div>
