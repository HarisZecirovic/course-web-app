<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" id="email" class="form-control" ngModel name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="5">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login </button> |
            
                <button class="btn btn-primary"  type="button" routerLink="/registracija">Registruj se </button>
            </div>

        </form>
    </div>
</div>
