<button class="btn btn-primary" routerLink="/profil">Nazad</button>
<div class="row">  
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #lozinkaForm = "ngForm" (ngSubmit)="onSubmit(lozinkaForm)">
            
           
            <div class="form-group">
                <label for="password">Stara Lozinka</label>
                <input type="password" class="form-control" name="staraLozinka" id="password" minlength="6" ngModel>
            </div>
            <div class="form-group">
                <label for="novaLozinka">NovaLozinka</label>
                <input type="password" class="form-control" name="novaLozinka1" id="novaLozinka" minlength="6" ngModel>
            </div>
            <div class="form-group">
                <label for="ponoviteLozinku">Ponovite Lozinku</label>
                <input type="password" class="form-control" name="novaLozinka2" id="ponoviteLozinku" minlength="6" ngModel>
            </div>
            
            

            <button class="btn btn-primary" type="submit">Potvrdi</button>

        </form>
    </div>
</div>
