<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="profilForm" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName = "id" name = "id">
            <div class="form-group">
                <label for="ime">Ime</label>
                <input type="text" class="form-control" name="ime" id="ime" formControlName = "ime">
            </div>
            <div class="form-group">
                <label for="prezime">Prezime</label>
                <input type="text" class="form-control" name="prezime" id="prezime" formControlName = "prezime">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" formControlName = "username">
            </div>

            <button class="btn btn-primary" style="margin-bottom: 10px;" type="submit">Potvrdi</button>

        </form>

        <button class="btn btn-primary" routerLink="/lozinka">Promeni lozinku</button>
    </div>
</div>
